<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ParabolicRust Interactive (Web)</title>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #0f1218;
      font-family: "Segoe UI", sans-serif;
    }

    #glcanvas {
      width: 100vw;
      height: 100vh;
      display: block;
      outline: none;
    }

    .hint {
      position: fixed;
      right: 12px;
      bottom: 10px;
      color: #9aa4b2;
      font-size: 12px;
      background: rgba(0, 0, 0, 0.35);
      border-radius: 8px;
      padding: 6px 10px;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <canvas id="glcanvas" tabindex="1"></canvas>
  <div class="hint">ParabolicRust v7 Web (macroquad + wasm)</div>
  <script src="mq_js_bundle.js"></script>
  <script>
    load("interactive_macroquad.wasm");
  </script>
</body>
</html>
